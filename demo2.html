<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo2-line</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <div style="width:600px; height:600px;border:1px solid #333">
    	<svg width="600" height="600" id="svg" style="position:absolute; left:0px; top:0px;">
    		<g></g>

    		<!-- 引用箭头 -->
    		<defs> 
    			<marker id="arrow" markerWidth="4" markerHeight="4" refx="0" refy="2" orient="auto" markerUnits="strokeWidth"> 
	    			<path d="M0,0 L0,4 L4,2 z" fill="#f00" /> 
	    		</marker>
    		</defs>
    	</svg>
    </div>
</body>
</html>
<script>
	let svg = document.querySelector('#svg');
	let svgg = svg.querySelector('g');
	class createSVG{
		constructor(tag, attrs){
			this.tag = document.createElementNS('http://www.w3.org/2000/svg', tag);
			this.attrs = attrs;
			this.setAttrs(attrs);
		}

		/**
		 * 设置属性
		 * @param {String} name 属性名
		 * @param {String} value 属性值
		 */
		setAttr(name, value){
			this.tag[name] = value;
		}
		/**
		 * 设置属性对象
		 * @param {Object} attrs 属性名
		 */
		setAttrs(attrs){
			for(let attr in attrs){
				if(attr == 'points'){
					this.tag.setAttribute(attr, attrs[attr].join(' '));	
					continue;
				}
				this.tag.setAttribute(attr, attrs[attr]);
	        }
		}
        
	}
	let rectobj = null;
	let attrs = {
		style:"stroke:rgb(99,99,99);stroke-width:5",
		x1:0,
		y1:0,
		x2:0,
		y2:0,
		'marker-end':"url(#arrow)"
	};
	let reg = /(\d+,\s*-?\d+).*\(-?\d+\)/ig;
	let onmousedown = e=>{
		let x = e.offsetX;
		let y = e.offsetY;
		attrs.x1 = x;
		attrs.y1 = y;
		rectobj = new createSVG('line', attrs);
		svgg.appendChild(rectobj.tag);
		svg.addEventListener('mousemove', onmousemove);
		svg.addEventListener('mouseup', onmouseup);

	}

	let onmousemove = e=>{
		let x = e.offsetX;
		let y = e.offsetY;
		attrs.x2 = x;
		attrs.y2 = y;
		rectobj.setAttrs(attrs)
	}

	let onmouseup = ()=>{
		svg.removeEventListener('mousemove', onmousemove);
		svg.removeEventListener('mouseup', onmouseup);
	}
	svg.addEventListener('mousedown', onmousedown);
</script>
