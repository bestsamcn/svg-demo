<script>

	//求2d向量夹角
	var angleVector2d = (a, b)=>{
	  let x1 = a[0],
	    y1 = a[1],
	    x2 = b[0],
	    y2 = b[1];
	  
	  let len1 = x1*x1 + y1*y1;
	  if (len1 > 0) {
	    len1 = 1 / Math.sqrt(len1);
	  }
	  
	  let len2 = x2*x2 + y2*y2;
	  if (len2 > 0) {
	    len2 = 1 / Math.sqrt(len2);
	  }
	  
	  let cosine = (x1 * x2 + y1 * y2) * len1 * len2;
	  
	  
	  if(cosine > 1.0) {
	    return 0;
	  }
	  else if(cosine < -1.0) {
	    return Math.PI;
	  } else {
	    return Math.acos(cosine);
	  }
	}
</script>

	class PolygonArrowHoverDrap{
		constructor(polygonProps, primitiveManager, initData){
			this.polygonProps = polygonProps;
			this.initData = initData;
			this.primitiveManager = primitiveManager;

			//遮罩
			this.drapMaskRef = null;
		}

		//阻挡右键默认菜单
		preventDefault(){
			document.querySelector('svg').oncontextmenu = (e)=>{e.preventDefault()}
		}

		
		//hover
		bindHoverEvent(){
			this.polygonProps.polygonArrowRef.onmouseenter = ()=>{
				this.polygonProps.polygonArrowRef.style = this.polygonProps.hoverStyle;
			}
			this.polygonProps.polygonArrowRef.onmouseleave = ()=>{
				this.polygonProps.polygonArrowRef.style = this.polygonProps.style;
			}
		}

		
		//点击箭头
		bindMouseDownEvent(e){
			this.polygonProps.polygonArrowRef.addEventListener('mousedown', e=>{
				this.primitiveManager.currentPrimive = this.polygonProps;
				this.primitiveManager.isHovering = true;
				this.createDrapMask();
				e.stopPropagation();
			});
		}

		//遮罩随鼠标移动
		BindDrapEvent(){
			this.drapMaskRef.onmousedown = e=>{
				if(!this.polygonProps.canHover) return;
				let x = e.clientX;
				let y = e.clientY;
				let disx = 0;
				let disy = 0;
				let mousemove = e=>{
					disx = e.clientX - x;
					disy = e.clientY - y;
					x = e.clientX;
					y = e.clientY;

					//箭头和遮罩移动一致
					this.drapMaskRef.style.transform = `translate(${this.polygonProps.worldTranslate[0]}px, ${this.polygonProps.worldTranslate[1]}px) translate(${this.polygonProps.arrowTranslate[0]+disx}px, ${this.polygonProps.arrowTranslate[1]+disy}px) rotate(${this.polygonProps.arrowRightRotate}deg)`;
					this.polygonProps.arrowTranslate = [this.polygonProps.arrowTranslate[0]+disx, this.polygonProps.arrowTranslate[1]+disy];
					this.polygonProps.polygon.setAttrs(this.polygonProps);
				}

				let mouseup= e=>{

					//保存移动偏差
					this.polygonProps.arrowTranslate[0] += disx;
					this.polygonProps.arrowTranslate[1] += disy;
					document.removeEventListener('mousemove', mousemove);
					document.removeEventListener('mouseup', mouseup);
				}
				document.addEventListener('mousemove', mousemove);
				document.addEventListener('mouseup', mouseup);
			}
		}
		
		//转坐标
		toWorldCatesion(a, b){
			return [a[0]+b[0], a[1]+b[1]];
		}
		
		//给控制点绑定事件
		bindControllerPointEvent(point){
			let { polygon } = this.polygonProps

			/**
			 * 1. 确定左右点
			 * 2. 确定旋转基点
			 * 3. 移动后，修改设置 箭头， 遮罩的属性，并保存
			 */
			
			let rightPointMove = e=>{
				if(e.button != 0) return;
				e.stopPropagation();
				console.log('e')

				//辅助三角形旋转角的临边
				let x = e.clientX - (this.polygonProps.ox + this.polygonProps.arrowTranslate[0]) -10;

				//构成三角形旋转角的对边
				let y = e.clientY- (this.polygonProps.oy + this.polygonProps.arrowTranslate[1])-this.initData.initY-10;
				this.polygonProps.dx = e.clientX;
				this.polygonProps.dy = e.clientY;

				//勾股定理，这个就是旋转后的width
				let newX = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));

				//当长度小于最小值
				if(newX < this.initData.initX) newX = this.initData.initX;

				this.polygonProps.width = newX;

				//只修改x值，也就是修改长度
				this.polygonProps.points[3][0] = newX;
				this.polygonProps.points[1][0] = newX- this.initData.cornCDX;
				this.polygonProps.points[2][0] = newX- this.initData.cornABX;
				this.polygonProps.points[4][0] = newX- this.initData.cornABX;
				this.polygonProps.points[5][0] = newX- this.initData.cornCDX;

				
				//定义向量，求夹角		
				let newVector = [x, y];
				let oldVector = [this.polygonProps.ox, 0];

				let angle = angleVector2d(newVector, oldVector);
				let newRotate = angle*180/Math.PI;


				//自动吸附到0度
				if(newRotate < 2) newRotate = 0;
				
				//当鼠标移动到初始箭头上方时
				if(e.clientY < this.polygonProps.oy + this.polygonProps.arrowTranslate[1]){
					newRotate = 360 - newRotate;
				}


				//自动吸附
				if(newRotate < 182 && newRotate > 178) newRotate = 180;

				this.polygonProps.arrowRightRotate = newRotate;
				this.polygonProps.polygon.setAttrs(this.polygonProps);
				this.updateDrapMask('none', `left center`);

				
			}

			let leftPointMove = e=>{
				if(!this.polygonProps.canHover) return;
				e.stopPropagation();

				//起始点即左点
				let movePoint = this.toWorldCatesion(this.polygonProps.worldTranslate, this.polygonProps.arrowTranslate);


				//辅助三角形旋转角的临边
				let x =  e.clientX - this.polygonProps.dx;

				//构成三角形旋转角的对边
				let y = e.clientY - this.polygonProps.dy;


				//勾股定理，这个就是旋转后的width
				let newX = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));

				//修改世界坐标
				this.polygonProps.worldTranslate = [e.clientX-10, e.clientY-10];

				//修改长度
				//当长度小于最小值
				// if(newX < initX) newX = initX;

				this.polygonProps.width = newX;

				//只修改x值，也就是修改长度
				this.polygonProps.points[3][0] = newX;
				this.polygonProps.points[1][0] = newX- this.initData.cornCDX;
				this.polygonProps.points[2][0] = newX- this.initData.cornABX;
				this.polygonProps.points[4][0] = newX- this.initData.cornABX;
				this.polygonProps.points[5][0] = newX- this.initData.cornCDX;

				//定义向量，求夹角		
				let newVector = [x, y];
				let oldVector = [this.polygonProps.ox - this.polygonProps.dx, this.polygonProps.oy - this.polygonProps.dy];

				let angle = angleVector2d(newVector, oldVector);
				newRotate = angle*180/Math.PI;

				//自动吸附到0度
				if(newRotate < 2) newRotate = 0;
				
				//当鼠标移动到初始箭头上方时
				if(e.clientY < this.polygonProps.oy + this.polygonProps.arrowTranslate[1]){
					newRotate = 360 - newRotate;
				}


				//自动吸附
				if(newRotate < 182 && newRotate > 178) newRotate = 180;

				// this.polygonProps.arrowLeftRotate = newRotate;
				this.polygonProps.polygon.setAttrs(this.polygonProps);
				this.updateDrapMask('none', `right center`);

			}
			point.onmousedown = e=>{
				e.stopPropagation();
				if(e.button !=0 ) return;

				if(this.polygonProps.hoverDrapRef && !this.polygonProps.canHover) return false;
				this.polygonProps.canHover = false;
				

				let mouseup = e=>{
					this.drapMaskRef.style['pointer-events'] = 'all';
					document.removeEventListener('mousemove', point._align == 'right' && rightPointMove || leftPointMove);
					document.removeEventListener('mouseup', mouseup);
					this.polygonProps.canHover = true;
					e.stopPropagation();
				}

				document.addEventListener('mousemove', point._align == 'right' && rightPointMove || leftPointMove);
				document.addEventListener('mouseup', mouseup);
			}
			
		}


		//创建两个移动点
		createControllerPoints(drapMaskRef){
			let createPoint = (align)=>{
				let point = document.createElement('a');
				point.style.href= 'javascript:;';
				point.style.width = point.style.height = '6px';
				point.style.border = '2px solid red';
				point.style.background = '#fff';
				point.style.borderRadius = '10px';
				point.style.cursor = 'initial';
				point.style['pointer-events'] = 'all';
				point.style.position = 'absolute';
				point.style.top = '50%';
				point.style.marginTop = '-5px';
				point._align = align;
				align == 'left' && (point.style.left = '-5px') || (point.style.right = '-5px');
				return point;
			}
			let leftPoint = createPoint('left');
			let rightPoint = createPoint('right');
			leftPoint.oncontextmenu = (e)=>{e.preventDefault()}
			rightPoint.oncontextmenu = (e)=>{e.preventDefault()}
			// this.bindControllerPointEvent(leftPoint);
			this.bindControllerPointEvent(rightPoint);
			// drapMaskRef.appendChild(leftPoint);
			drapMaskRef.appendChild(rightPoint);
		}
		

		updateDrapMask(pointerEvents, transformOrigin){
			transformOrigin = transformOrigin || 'left center';
			let styleObj = {
				position:'absolute',
				left:0,
				top:0,
				zIndex:100,
				width:this.polygonProps.width+'px',
				height:this.polygonProps.height+'px',
				display:'block',
				cursor:'move',
				pointerEvents:pointerEvents,
				transformOrigin:transformOrigin,
				transform:`translate(${this.polygonProps.worldTranslate[0]}px, ${this.polygonProps.worldTranslate[1]}px) translate(${this.polygonProps.arrowTranslate[0]}px, ${this.polygonProps.arrowTranslate[1]}px) rotate(${this.polygonProps.arrowRightRotate}deg) rotate(${this.polygonProps.arrowLeftRotate}deg)`,
			}
			for(let i in styleObj) this.drapMaskRef.style[i] = styleObj[i];
		}

		//创建遮罩
		createDrapMask(){
			if(!this.polygonProps.canHover) return;
			!this.drapMaskRef && (this.drapMaskRef = document.createElement('div')) & document.querySelector('.svg-hover').appendChild(this.drapMaskRef);

			this.updateDrapMask('all');
			document.querySelector('.svg-hover').style.display='block';
			this.polygonProps.polygonArrowRef.style = this.polygonProps.style;
			
			//创建控制点
			this.createControllerPoints(this.drapMaskRef);
			
			//绑定拖拽事件
			this.BindDrapEvent();
			
			//点击右键遮罩
			document.addEventListener('mousedown', this.onDisppear.bind(this));
		}
		

		//消失
		onDisppear(e){
			if(e.button != 2) return;
			this.primitiveManager.isHovering = false;
			this.polygonProps['pointer-events'] = 'inherit';
			this.polygonProps.polygon.setAttrs(this.polygonProps);
			this.drapMaskRef && (this.drapMaskRef.style.display='none');
			this.polygonProps.polygonArrowRef.style = this.polygonProps.style;
		}
			
	}

	//初始化
	PolygonArrowHoverDrap.init = (props, primitiveManager, initData)=>{
		let _this = new PolygonArrowHoverDrap(props, primitiveManager, initData);
		_this.preventDefault();
		_this.bindMouseDownEvent();
		_this.bindHoverEvent();
		return _this;
		
	}
	class CreateSVG{
		constructor(tag, attrs){
			this.tag = document.createElementNS('http://www.w3.org/2000/svg', tag);
			this.attrs = attrs;
			this.setAttrs(attrs);
		}

		/**
		 * 设置属性对象
		 * @param {Object} attrs 属性名
		 */
		setAttrs(attrs){
			for(let attr in attrs){
				if(attr == 'polygonArrowRef' || attr == 'polygon') continue;
				if(attr == 'points'){
					this.tag.setAttribute(attr, attrs[attr].join(' ').toString());	
					continue;
				}
				if(attr == 'worldTranslate' || attr == 'arrowTranslate' || attr == 'arrowRightRotate' || attr == 'arrowLeftRotate'){
					let _attrs = `translate(${attrs.worldTranslate.toString()}) translate(${attrs.arrowTranslate.toString()}) rotate(${attrs.arrowRightRotate}, ${0}, ${10}) rotate(${attrs.arrowLeftRotate}, ${attrs.width}, ${10})`;
					this.tag.setAttribute('transform', _attrs);
					continue;
				}
				this.tag.setAttribute(attr, attrs[attr]);
	        }
		}
	}


	class PrimitiveManager {
		constructor(){
			this.primitives = [];
			this._currentPrimive = null;
			this.isHovering = false;
		}

		get currentPrimitive(){
			return this._currentPrimive;
		}
		set currentPrimitive(_primitive){
			if(!!_primitive){
				_primitive.canHover = true;
			}
			this._currentPrimive = _primitive;
			for(let primitive of this.primitives){
				primitive.canHover = false;
			}
			
		}
	}


	class EventController{
		constructor(svgViewer){
			this.svgViewer = svgViewer;
			this.svgViewer.addEventListener('mousedown', this._bindMouseDownEvent.bind(this));
		}
		
		_bindMouseDownEvent(e){
			this.bindMouseDownEvent && this.bindMouseDownEvent(e);


			let bindMouseMoveEvent = (e)=>{
				this.bindMouseMoveEvent && this.bindMouseMoveEvent(e);
			}

			let bindMouseUpEvent = (e)=>{
				this.bindMouseUpEvent && this.bindMouseUpEvent(e);
				this.svgViewer.removeEventListener('mousemove', bindMouseMoveEvent);
				this.svgViewer.removeEventListener('mouseup', bindMouseUpEvent);
			}
			
			this.svgViewer.addEventListener('mousemove', bindMouseMoveEvent);
			this.svgViewer.addEventListener('mouseup', bindMouseUpEvent);
		}
		bindMouseDownEvent(e){}
		bindMouseMoveEvent(e){}
		bindMouseUpEvent(e){}
	}


	class PolygonArrow extends EventController{
		constructor(svgViewer, primitiveManager){
			super(svgViewer);
			this.primitiveManager = primitiveManager;

			/********************************/
			/*	        	  A	 			*/	
			/*			  	  | C 			*/
			/*	O1		  		|			*/
			/*	O----------------|-----X 	*/			  		
			/*	02		  		|			*/
			/*			  	  | D			*/
			/*	          	  B				*/
			/********************************/

			let initY = 10;
			let initX = 16;
			let initH = 20;
			let cornABX = 12;
			let cornCDX = 10;	
			let PO1 = [0, initY-1];
			let PO2 = [0, initY+1];
			let PX = [initX, initY];
			let PA = [initX-12, 0];
			let PB = [initX-12, initH];
			let PC = [initX-10, 7];
			let PD = [initX-10, initH-7];
			let initPoints = [PO1, PC, PA, PX, PB, PD, PO2];
			let initWorldTranslate = [0, 0];
			let initArrowTranslate = [0, 0];
			let initArrowOrigin = [0, initY];


			this.initData = {
				initX:initX,
				initY:initY,
				cornABX:cornABX,
				cornCDX:cornCDX,
				points:initPoints,
				worldTranslate:initWorldTranslate,
				arrowTranslate:initArrowTranslate,
				arrowOrigin:initArrowOrigin,
				width:initX,
				height:initH,
			}
			
			this.polygonProps = {};
		}
		
		//初始化属性
		createAttrs(){
			return {
				hoverStyle:'fill:green',
				style:'fill:red',
				points:this.initData.points,
				// points:[[0, 9], [16, 7], [4,0], [16, 10], [4,20], [16, 20-7], [0, 11]],
				//世界坐标移动
				worldTranslate:this.initData.worldTranslate,

				//模型坐标移动
				arrowTranslate:this.initData.arrowTranslate,
				arrowLeftRotate:360,
				arrowRightRotate:360,

				//箭头dom
				polygonArrowRef:null,

				//拖拽对象，非dom
				hoverDrapRef:null,
				arrowOrigin:this.initData.arrowOrigin,
				ox:0,//箭头起始点世界坐标x
				oy:0,//箭头起始点世界坐标y
				dx:0,//箭头终点世界坐标x
				dy:0,//箭头终点世界坐标
				width:this.initData.width,
				height:this.initData.height,
				canHover:false,
				isHovering:false,
				'pointer-events':"inherit"
			}
		}

		bindMouseDownEvent(e){
			if(e.button !=0 ) return;

			if(this.polygonProps.hoverDrapRef && this.primitiveManager.isHovering) return;
			this.polygonProps = this.createAttrs();
			
			this.polygonProps.ox = e.clientX;
			this.polygonProps.oy = e.clientY- this.initData.initY;
			this.polygonProps.worldTranslate = [this.polygonProps.ox, this.polygonProps.oy];
		}

		bindMouseMoveEvent(e){
			let x = e.clientX - this.polygonProps.ox;
			let y = e.clientY- this.polygonProps.oy - this.initData.initY;

			this.polygonProps.dx = e.clientX;
			this.polygonProps.dy = e.clientY;

			//勾股定理
			let newX = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
			
			//当长度小于最小值
			if(newX > this.initData.initX && !this.polygonProps.polygon){
				this.polygonProps.polygon = new CreateSVG('polygon', this.polygonProps);

				this.polygonProps.canHover = false;

				//保存引用
				this.polygonProps.polygonArrowRef = this.polygonProps.polygon.tag;
				
				//绑定hover事件
				this.polygonProps.hoverDrapRef =  PolygonArrowHoverDrap.init(this.polygonProps, primitiveManager, this.initData);
				this.svgViewer.querySelector('g').appendChild(this.polygonProps.polygon.tag);
			}

			if(newX < this.initData.initX) newX = this.initData.initX;

			

			this.polygonProps.width = newX;

			//只修改x值，也就是修改长度
			this.polygonProps.points[3][0] = newX;
			this.polygonProps.points[1][0] = newX-this.initData.cornCDX;
			this.polygonProps.points[2][0] = newX-this.initData.cornABX;
			this.polygonProps.points[4][0] = newX-this.initData.cornABX;
			this.polygonProps.points[5][0] = newX-this.initData.cornCDX;

			
			//定义向量，求夹角		
			let newVector = [x, y];
			let oldVector = [this.polygonProps.ox, 0];

			let angle = angleVector2d(newVector, oldVector);
			let newRotate = angle*180/Math.PI;
			
			//自动吸附到0度
			if(newRotate < 2) newRotate = 0;
			
			//当鼠标移动到初始箭头上方时
			if(e.clientY < this.polygonProps.oy + this.polygonProps.arrowTranslate[1]){
				newRotate = 360 - newRotate;
			}

			//自动吸附
			if(newRotate < 182 && newRotate > 178) newRotate = 180;
			
			this.polygonProps.arrowRightRotate = newRotate;
			this.polygonProps.polygon && this.polygonProps.polygon.setAttrs(this.polygonProps);
		}

		bindMouseUpEvent(e){
			this.polygonProps.canHover = true;
			this.primitiveManager.isHovering = false;
			this.primitiveManager.currentPrimive = this.polygonProps;
			primitiveManager.primitives.push(this.polygonProps);
		}
	}
