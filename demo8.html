<script>
	vec2.rotate = (out, a, b, c)=>{
	  //Translate point to the origin
	  let p0 = a[0] - b[0],
	  p1 = a[1] - b[1],
	  sinC = Math.sin(c),
	  cosC = Math.cos(c);
	  
	  //perform rotation and translate to correct position
	  out[0] = p0*cosC - p1*sinC + b[0];
	  out[1] = p0*sinC + p1*cosC + b[1];
	  return out;
	}
	vec2.angle = (a, b)=>{
	  let x1 = a[0],
	    y1 = a[1],
	    x2 = b[0],
	    y2 = b[1];
	  
	  let len1 = x1*x1 + y1*y1;
	  if (len1 > 0) {
	    //TODO: evaluate use of glm_invsqrt here?
	    len1 = 1 / Math.sqrt(len1);
	  }
	  
	  let len2 = x2*x2 + y2*y2;
	  if (len2 > 0) {
	    //TODO: evaluate use of glm_invsqrt here?
	    len2 = 1 / Math.sqrt(len2);
	  }
	  
	  let cosine = (x1 * x2 + y1 * y2) * len1 * len2;
	  
	  
	  if(cosine > 1.0) {
	    return 0;
	  }
	  else if(cosine < -1.0) {
	    return Math.PI;
	  } else {
	    return Math.acos(cosine);
	  }
	}
</script>

	let svg = document.querySelector('#svg');

	class createSVG{
		constructor(tag, attrs){
			this.tag = document.createElementNS('http://www.w3.org/2000/svg', tag);
			this.attrs = attrs;
			this.setAttrs(attrs);
		}

		/**
		 * 设置属性
		 * @param {String} name 属性名
		 * @param {String} value 属性值
		 */
		setAttr(name, value){
			this.tag[name] = value;
		}
		/**
		 * 设置属性对象
		 * @param {Object} attrs 属性名
		 */
		setAttrs(attrs){
			for(let attr in attrs){
				if(attr == 'points'){
					this.tag.setAttribute(attr, attrs[attr].join(' ').toString());	
					continue;
				}
				if(attr == 'worldTranslate' || attr == 'arrowTranslate' || 'arrowRotate'){
					let _attrs = `translate(${attrs.worldTranslate.toString()}) translate(${attrs.arrowTranslate.toString()}) rotate(${attrs.arrowRotate} ${0} ${10})`;
					this.tag.setAttribute('transform', _attrs);
					continue;
				}
				this.tag.setAttribute(attr, attrs[attr]);
	        }
		}
        
	}
